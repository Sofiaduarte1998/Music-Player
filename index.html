<!DOCTYPE html>
<html lang="ing">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Music</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="sty.css">
    
</head>
<body>
<div class="dentro">
    <div class="extra">
        <i class="material-icons">favorite_border</i>
        <span></span>
        <i class="material-icons">add</i>   
    </div>
        <div class="imga">
            <img src="1.png">
        </div>

            <div class="descricao">
                <h2 class="name">Next to Me</h2>
                <i class="a">Imagine Dragons</i>
            </div>
            <div class="duracao">
                  <div class="barra">
                      <progress value="0" max="1"></progress>
                      <div class="ponto"></div>
                  </div>
                  <div class="tempo">
                      <p class="inicio">0:00</p>
                      <p class="fim">3:49</p>
                  </div>  
              </div>
              <div class="player">
                <i class="fas fa-step-backward setas anterior"></i>
                <i class="fas fa-play-circle botao-play"></i>
                <i class="fas fa-pause-circle botao-pause"></i>
                <i class="fas fa-step-forward setas proximo"></i>
            </div>

              

          

</div>
<audio src="1.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
